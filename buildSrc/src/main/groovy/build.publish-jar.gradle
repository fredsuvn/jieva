plugins {
  id 'build.core'
  id 'build.compile'
  id 'build.artifacts'
  id 'build.publish'
}

project.afterEvaluate {

  fs.info("${project.name}: import build.publish-jar")

  if (configs.publish.enablePublish) {
    publishing {
      publications {
        maven(MavenPublication) {
          from components.java
          artifact(sourceJar) {
            classifier = 'sources'
          }
          artifact(javadocJar) {
            classifier = 'javadoc'
          }
          configurePublishMavenPom(it)
        }
      }
      if (configs.publish.enablePublishRemote) {
        repositories {
          configurePublishRepositories(it)
        }
      }
      if (configs.publish.isSigning) {
        configureSigning()
        signing {
          sign publishing.publications.maven
        }
      }
    }
  }
}